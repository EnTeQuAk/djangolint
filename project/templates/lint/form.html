{% extends "base.html" %}{% load lint %}

{% block content %}
  <div class="dialogue">
    {% report_create_form %}
    <p class="info-text">You'll have access to the results within 30 days</p>
    <div class="report">
      <p id="adding" class="done">Adding your project to the task queue</p>
      <p id="cloning" class="error">Cloning error</p>
      <p id="parsing" class="working">Parsing the source code...</p>
      <p id="analyzing">Analyzing your code</p>
    </div>
  </div>
  <div id="result" class="result">
    Done! You can see the results <a href="#">here</a>.
  </div>
{% endblock %}
