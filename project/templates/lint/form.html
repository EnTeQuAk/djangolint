{% extends "base.html" %}{% load lint %}

{% block content %}
  <div class="dialogue">
    {% report_create_form %}
    <p class="info-text">You'll have access to the results within 30 days</p>
    <div class="report">
      <p id="adding">Add the project to the task queue</p>
      <p id="cloning">Clone the project</p>
      <p id="parsing">Parse the source code</p>
      <p id="analyzing">Analyze the source code</p>
    </div>
  </div>
  <div id="result" class="result">
    Done! You can see the results <a href="#">here</a>.
  </div>
{% endblock %}
